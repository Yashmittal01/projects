<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter By Umair</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9fee3ad5af.js" crossorigin="anonymous"></script>

</head>

<body>
    <header id="head">
        <h1 class="heads"><u>UNIT CONVERTER</u></h1>
        <div id="feettoinch">
            <h1 id="heading">Feet <i class="fa-solid fa-arrows-left-right "></i> Inches</h1>
            <div id="container">
                <div class="input-div">
                    <label>Feet</label><br>
                    <input type="Number" min="1" value="1" id="feet" class="input">
                </div>
                <div class="input-div">
                    <h1> = </h1>
                </div>
                <div class="input-div">
                    <label>Inches</label><br>
                    <input type="Number" min="12" value="12" id="inch" class="input">
                </div>
            </div>
        </div>


        <div id="intocm">
            <h1 id="heading">Inches <i class="fa-solid fa-arrows-left-right "></i> CentiMeter</h1>
            <div id="container">
                <div class="input-div">
                    <label>Inch</label><br>
                    <input type="Number" min="1" value="1" id="inche" class="input">
                </div>
                <div class="input-div">
                    <h1> = </h1>
                </div>
                <div class="input-div">
                    <label>Cm</label><br>
                    <input type="Number" min="2.54" value="2.54" id="cms" class="input">
                </div>
            </div>
        </div>


        <div id="cmtom">
            <h1 id="heading">CentiMeter <i class="fa-solid fa-arrows-left-right "></i> Meter</h1>
            <div id="container">
                <div class="input-div">
                    <label>Cm</label><br>
                    <input type="Number" min="100" value="100" id="cm" class="input">
                </div>
                <div class="input-div">
                    <h1> = </h1>
                </div>
                <div class="input-div">
                    <label>Meter</label><br>
                    <input type="Number" min="1" value="1" id="meter" class="input">
                </div>
            </div>
        </div>



        <div id="kmtom">
            <h1 id="heading">Meter <i class="fa-solid fa-arrows-left-right "></i> KiloMeter</h1>
            <div id="container">
                <div class="input-div">
                    <label>Meter</label><br>
                    <input type="Number" min="1000" value="1000" id="meters" class="input">
                </div>
                <div class="input-div">
                    <h1> = </h1>
                </div>
                <div class="input-div">
                    <label>Km</label><br>
                    <input type="Number" min="1" value="1" id="km" class="input">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
